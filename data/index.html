<!DOCTYPE html>
<html>
  <head>
    <title>ESP8266</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css" /> -->
    <script
      src="https://kit.fontawesome.com/30832b9e8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="headcontainer" style="font-size: 2rem">ESP8266</div>
    <div class="headcontainer">
      <a href="/settings" type="button" class="headbutton">
        <i class="fa fa-wrench"></i>
      </a>
    </div>
    <div id="time">Mon Jan 00 00:00:00 1900</div><br>
    <h2>%BOARDNAME%</h2><br>
    <div id="pins">[No Data]</div><br>

    <label class="toggle">
      <input class="toggle-checkbox" id="D0" onclick="toggleCheckbox(this)" type="checkbox" %D0_CHECKED%>
      <div class="toggle-switch"></div>
      <span class="toggle-label">D0</span>
    </label>

    <br><br>
    
    <label class="toggle">
      <input class="toggle-checkbox" id="D4" onclick="toggleCheckbox(this)" type="checkbox" %D4_CHECKED%>
      <div class="toggle-switch"></div>
      <span class="toggle-label">D4</span>
    </label>

    <script src="script.js"></script>
  </body>
</html>
